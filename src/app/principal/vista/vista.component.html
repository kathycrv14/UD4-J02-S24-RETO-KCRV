<section class="sectionGeneral">
    <section class="sectionTable">
        <h2 class="text-center">Lista de Usuarios</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listado">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.username }}</td>
                </tr>
            </tbody>
        </table>
    </section>    
</section>
